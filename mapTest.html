<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./jquery.rwdImageMaps.min.js"></script>
</head>
<body>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="./MaskGroup.png" usemap="#image-map">
    <map name="image-map">
        <area target="_blank" alt="naver" title="naver" href="https://www.naver.com" coords="295,44,279,72,253,79,171,82,176,102,206,102,225,127,219,150,242,170,225,212,330,229,352,225,376,251,387,281,404,271,399,228,356,147,321,105" shape="poly">
        <area target="_blank" alt="daum" title="daum" href="https://www.daum.net" coords="166,84,145,115,136,115,130,136,117,141,124,153,124,171,137,187,137,202,126,193,128,219,140,219,158,244,170,235,198,242,224,212,242,170,218,150,224,128,207,102,176,102" shape="poly">
    </map>
    
    <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        });
        window.addEventListener("resize", function(e) {
            setTimeout((e) => {
                console.log('resize')
                $('img[usemap]').rwdImageMaps(); 
            }, 500);
        })
    </script>
</body>
</html>
