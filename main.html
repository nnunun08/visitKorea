                    <li name="Daejeon"><img src="./img/main/map/map_en_7.png" alt="Daejeon"></li>
                    <li name="Sejong"><img src="./img/main/map/map_en_8.png" alt="Sejong"></li>
                    <li name="Gyeongsangbuk-do"><img src="./img/main/map/map_en_9.png" alt="Gyeongsangbuk"></li>
                    <li name="Daegu"><img src="./img/main/map/map_en_10.png" alt="Daegu"></li>

            </div>
            <div class="right">
                <div class="regionName">
                    SEOUL Map
                </div>
                <ul class="localImg">
                    <li name="Seoul" class="ac"><img src="./img/main/local/en_seoul.png" alt="Seoul"></li>
                    <li name="Gangwon-do"><img src="./img/main/local/en_ganwon.png" alt="Gangwon" usemap="#visitKoreaMap"></li>
                    <li name="Gyeonggi-do"><img src="./img/main/local/en_gyeonggi.png" alt="Gyeonggi"></li>
                    <li name="Incheon"><img src="./img/main/local/en_inchen.png" alt="Incheon"></li>
                    <li name="Chungcheongbuk-do"><img src="./img/main/local/en_choongbook.png" alt="Chungcheongbuk"></li>
                    <li name="Chungcheongnam-do"><img src="./img/main/local/en_choongnam.png" alt="Chungcheongnam"></li>
                    <li name="Daejeon"><img src="./img/main/local/en_daegoo.png" alt="Daejeon"></li>

                    <li name="Jeollabuk-do"><img src="./img/main/local/en_junbook.png" alt="Jeollabuk"></li>
                    <li name="Jeollanam-do"><img src="./img/main/local/en_junnam.png" alt="Jeollanam"></li>
                    <li name="Gwangju"><img src="./img/main/local/en_gwangjoo.png" alt="Gwangju"></li>
                    <li name="Jeju-do"><img src="./img/main/local/en_jeju.png" alt="Jeju"></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const mapArea = document.querySelector('.mapArea')
        const dropdw = document.querySelector('.dropdw')
        const mapList = document.querySelectorAll('.dropdw li')
        const regionName = document.querySelector('.regionName')
        const tabIn = document.querySelector('.dropdw .tab-in')

        function dropToggle() {
            dropdw.classList.toggle('ac')
        }

        mapList.forEach(e => {
            e.addEventListener('click', () => {
                let region = e.childNodes[0].innerText
                let upper_region = region.toUpperCase();
                let mapImg = document.querySelector(`.mapImg [name="${region}"]`)
                let localImg = document.querySelector(`.localImg [name="${region}"]`)
                tabIn.innerText = region
                regionName.innerText = upper_region + ' MAP'
                document.querySelectorAll('.mapImg li').forEach(i => i.className = '')
                document.querySelectorAll('.localImg li').forEach(i => i.className = '')
                mapImg.classList.add('ac')
                localImg.classList.add('ac')
                mapArea.className = ''
                mapArea.className = `mapArea ${region}`
            })
        });
    </script>
    
    <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        });
        window.addEventListener("resize", function(e) {
            setTimeout((e) => {
                console.log('resize')
                $('img[usemap]').rwdImageMaps(); 
            }, 500);
        })
    </script>
</body>
</html>
